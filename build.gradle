group 'com.dataabstractsolutions'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.4.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //my preference for connection pooling
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.7'

    //my preference for property management
    compile group: 'com.netflix.archaius', name: 'archaius-core', version: '0.6.6'

    compile name: 'DBreader'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.springframework:spring-jdbc:'
    compile 'commons-net:commons-net:3.4'
    compile 'mysql:mysql-connector-java'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
